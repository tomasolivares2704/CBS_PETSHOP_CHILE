    <button id="btn1">Click</button>
    <p style="color: aqua; background-color: red;">
        La hora local es: <span id="hora"></span></p>

   <script>
  $(document).ready(function() {
    // Define la URL de la API de WorldTimeAPI.org
    var url = "http://worldtimeapi.org/api/ip";

    // Hace una petición AJAX a la API
    $.ajax({
      url: url,
      type: "GET",
      dataType: "json",
      success: function(data) {
        // Si la petición es exitosa, muestra la hora local actual
        $('#hora').text(data.datetime);
      },
      error: function(jqXHR, textStatus, errorThrown) {
        // Si la petición falla, muestra un mensaje de error
        $('#hora').text('No se pudo obtener la hora');
      }
    });
  });
</script>
